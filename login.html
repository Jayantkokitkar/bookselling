<script>
$(document).ready(function(){

   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
  $(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
$("button").focus(function(){
    $(this).css("border-color", "yellow");

  $("button").blur(function(){
    $(this).css("border-color", "green");
  });
});
